<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="content">
        <div class="left-side">
            <div class="img-back">
                <img id="odin" src="odin-lined.png" alt="Odin" width="80px" height="auto">
                <span>Odin</span>
            </div>
            <footer>
                <p>Photo by <a href="https://unsplash.com/@olenkasergienko?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Olena Bohovyk</a> on <a href="https://unsplash.com/photos/green-pine-tree-during-daytime-3BlVILvh9hM?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
                </p>
            </footer>
        </div>
        <div class="right-side">
            <div class="text-content">
                <p>This is not a real online service! You know you need something like this in your life to
                    help you realize you deepest dreams. Sign up <em>now</em> to get started.
                </p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="form-container">
                <form action="#" method="post">
                    <legend>Let's do this!</legend>
                    <section>
                        <div class="form-block">
                            <div style="margin-right: 30px;">
                                <label for="name">FIRST NAME
                                    <input type="text" name="name" id="name">
                                </label>
                            </div>
                            <div>
                                <label for="last-name">LAST NAME</label>
                                <input type="text" name="last-name" id="last-name">
                            </div>
                       </div>
                    </section>
                    <section>
                        <div class="form-block">
                            <div style="margin-right: 30px;">
                                <label for="email">EMAIL</label>
                                <input type="email" name="email" id="email">
                            </div>
                            <div>
                                <label for="phone">PHONE NUMBER</label>
                                <input type="number" name="phone" id="phone">
                            </div>
                        </div>
                    </section>
                    <section>
                        <div class="form-block">
                            <div style="margin-right: 30px;">
                                <label for="password">PASSWORD</label>
                                <input type="password" name="password" id="password">
                            </div>
                            <div>
                                <label for="confirm">CONFIRM PASSWORD</label>
                                <input type="password" name="confirm" id="confirm">
                            </div>
                        </div>
                    </section>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
